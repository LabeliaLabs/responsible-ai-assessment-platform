{% load static %}
{% load i18n %}



<div class="modal-header">
    <h4 class="modal-title" >{% trans 'Upgrade the evaluation' %}</h4>
    <button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
<div class="modal-body">

      <p>{% trans "Do you want to upgrade your evaluation to the latest version? Your answers and your notes will be transferred to the new evaluation. This evaluation won't be deleted by the process." %}</p>


</div>
<div class="modal-footer">
    <a type="submit" class="btn btn-primary same-size-250"
           href="{% url 'assessment:upgrade' evaluation.organisation.id evaluation.slug evaluation.id %}"
       style="margin: auto" >{% trans 'Yes' %}</a>
    <input type="button" class="btn btn-danger same-size-250"
           data-dismiss="modal" value="{% trans 'Cancel' %}" style="margin: auto;"/>
</div>
