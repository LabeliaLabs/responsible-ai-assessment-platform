{% load static %}
{% load add_attr %}
{% load i18n %}


<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="{{ previous_section.get_absolute_url }}">{% trans "Previous section" %}</a>

        {% else %}
            <a href="{{ evaluation.get_absolute_url }}" >{% trans "Back to the evaluation summary" %}</a>

        {% endif %}

        <span class="current"> - {% trans "Section" %} {{ page_obj.number }} -
        </span>

        {% if page_obj.has_next %}
            <a href="{{ next_section.get_absolute_url }}">{% trans "Next section" %}</a>


        {% endif %}
    </span>
</div>
