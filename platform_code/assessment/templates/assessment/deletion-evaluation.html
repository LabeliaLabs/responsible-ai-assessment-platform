{% load i18n %}

<div class="content-modal-delete">

    <form action="{% url 'assessment:delete-evaluation' evaluation.organisation.id evaluation.slug evaluation.pk %}" class="form" method='post'
          role="form">
        <div class="modal-header">
            <h4 class="modal-title">{% trans "Are you sure you want to delete the evaluation?" %} </h4>
            <button class="close" data-dismiss="modal" type="button">&times;</button>
        </div>
        <div class="modal-body-delete">
            {% csrf_token %}
            <p>{% blocktrans trimmed %}
                The evaluation deletion is definitive. You would not be able to retrieve your answers and your score.
                {% endblocktrans %}
            </p>
        </div>
        <div class="modal-footer self-center">
            <input class="btn btn-secondary same-size-220 margin-auto" type="submit"
                   value="{% trans 'Delete my evaluation' %}"/>
            <input class="btn btn-danger same-size-220 margin-auto" data-dismiss="modal" type="button"
                   value="{% trans 'Cancel' %}"/>

        </div>
    </form>


</div>
