{% extends 'base-evaluation.html' %}
{% load static %}
{% load assessment_tags %}
{% load i18n %}

{% block content %}

<div>
    <ul class="nav nav-pills mb-3 menu-buttons"
        id="pills-tab"
        role="tablist"
    >
        <li class="nav-item" role="presentation">
            <a class="nav-link {% if tab == 'stats' %} active {% endif %}"
               id="pills-stats-tab"
               data-toggle="pill"
               href="#pills-stats"
               role="tab"
               aria-controls="pills-stats"
               aria-selected="true"
               name="menu-button"
            >
                {% trans "Stats" %}
            </a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link {% if tab == 'labelling' %} active {% endif %}"
               id="pills-profile-tab"
               data-toggle="pill"
               href="#pills-profile"
               role="tab"
               aria-controls="pills-profile"
               aria-selected="false"
               name="menu-button"
            >
                {% trans "Labelling" %}
            </a>
        </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane {% if tab == 'stats' %} active show {% else %} fade {% endif %}"
             id="pills-stats"
             role="tabpanel"
             aria-labelledby="pills-stats-tab"
        >
            {% include 'home/dashboard/dashboard-stats.html' %}
        </div>
        <div class="tab-pane fade {% if tab == 'labelling' %} active show {% else %} fade {% endif %}"
             id="pills-profile"
             role="tabpanel"
             aria-labelledby="pills-profile-tab"
        >
            {% include 'home/dashboard/dashboard-labelling.html' %}
        </div>
    </div>
</div>
{% endblock %}
