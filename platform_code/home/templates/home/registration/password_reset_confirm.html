{% extends 'base-evaluation.html' %}

{% block content %}

<div class="evaluation-title container">
  {% if validlink %}
    <h3  class="title-pills">Changer le mot de passe</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Changer le mot de passe</button>
    </form>
  {% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
  {% endif %}

</div>
{% endblock %}
