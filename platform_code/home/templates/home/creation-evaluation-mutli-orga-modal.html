{% load i18n %}

<div class="create-modal">
    <form id="create_evaluation_form" method='post' class="form" role="form">
        <div class="modal-header">
            <h4 class="modal-title absolute-position" id="myModalLabel">{% trans 'Create a new evaluation' %}</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body create-form width-50 ">
            <div class="column">
            {% csrf_token %}
            {% for field in new_evaluation_form %}
            <!-- For loop on the only field in the form in order to separate the label and the field for the css grid-->
                <span class="float-left">{{ field.label}}</span>
                <p> {{field}} </p>
            {% endfor %}
            <p class="float-left" title="{% trans 'This number corresponds to the version of the assessment that is currently in use.' %}">
                {% trans "Version" %} : {{last_version}}
            </p>
            </div>
        </div>

        <div class="modal-footer center" style="columns: 1;">
            <div class="column">
                <div>
                    <input type="submit" class="btn btn-primary same-size-250 margin-auto"
                           value="{% trans 'Create a new evaluation' %}" />
                </div>
                <div class="margin-10">
                    <input type="button" class="btn btn-danger same-size-250 margin-auto "
                           data-dismiss="modal" value="{% trans 'Cancel' %}"/>
                </div>
            </div>
        </div>
    </form>
</div>
