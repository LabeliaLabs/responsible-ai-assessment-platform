<!DOCTYPE html>
{% load static %}
{% load i18n %}

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'image/favicon.ico' %}" rel="shortcut icon" type="image/png">
    <link href="{% static 'js/jquery-3.5.1.min.js' %}">
    <script defer src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script defer src="{% static 'vendor/jquery/jquery.slim.min.js' %}"></script>
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/bootstrap/css/bootstrap-grid.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/bootstrap/css/bootstrap-reboot.min.css' %}" rel="stylesheet" type="text/css">
    <script defer src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script defer src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script defer src="{% static 'js/bootstrap.modal.js' %}"></script>
    <link href="{% static 'js/jquery-3.5.1.min.js' %}" rel="" type="">
    <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="center">
        <div id="image" >
            <img 
                alt="logo labelia" 
                src="{% static 'image/Logo_Labelia_horizontal_BL_RVB.png' %}" 
                title="logo labelia"
                style="max-width: 500px; margin-top: 200px;"
            >
        </div>
        <div id="text">
            <h1>{{title}}</h1>
            <p>{{content}}</p>
        </div>
        <a class="btn btn-secondary card-button" href="{% url 'home:homepage' %}">{% trans "Homepage" %}</a>
    </div>
</body>
