version: '3'

services:
  web:
    container_name: web
    restart: unless-stopped
    build:
      context: ./platform_code
      dockerfile: Dockerfile.prod
    command: gunicorn dev_platform.wsgi:application --bind 0.0.0.0:8080 --workers=4 --timeout 10
    networks:
      - main
    volumes:
      - static_volume:/home/app/web/static
    ports:
      - "8080:8080"
    env_file:
      - .env.prod
    depends_on:
      - db

  db:
    container_name: db
    image: postgres:latest
    networks:
      - main
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.prod

