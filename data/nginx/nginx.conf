# Preprod config
server {
    listen 80;
    listen [::]:80;
    server_name preprod.assessment.substra.ai;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name preprod.assessment.substra.ai;
    server_tokens off;

    # Certbot assets
    ssl_certificate /etc/letsencrypt/live/preprod.assessment.substra.ai/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/preprod.assessment.substra.ai/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # TODO: Inspired from https://ssl-config.mozilla.org/
    # ssl_buffer_size 8k;
    # ssl_session_timeout 1d;
    # ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
    # ssl_session_tickets off;

    # # modern configuration
    # ssl_protocols TLSv1.3;
    # ssl_prefer_server_ciphers off;

    # # HSTS (ngx_http_headers_module is required) (63072000 seconds)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # # OCSP stapling
    # ssl_stapling on;
    # ssl_stapling_verify on;


    location / {
        proxy_pass http://0.0.0.0:8000;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location ^~ /static {
        # add_header Access-Control-Allow-Origin *;
        # alias /home/app/web/static/;
	    alias /home/ubuntu/pf-assessment-dsrc/platform_code/static/;
	    # alias /home/ubuntu/pf-assessment-dsrc/platform_code/assessment/static/;
	    try_files $uri $uri/ @secondStatic;
    }

    location @secondStatic {
    	root /home/ubuntu/pf-assessment-dsrc/platform_code/assessment/static/;
    }
}

upstream dev_platform {
    server 0.0.0.0:8000; # web:8000
}